<!DOCTYPE html>
<link rel="stylesheet" href="css/style.css" />
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AWPADB</title>
</head>
<body>
    <header>
        <h1>AWPADB</h1>
        <img src="images/logo.png" alt="AWPADB">
    </header>

    <nav>
        <ul>
            <li><a href="" class="active">Strona główna</a></li>
            <li><a href="">Serwery</a></li>
            <li><a href="">Użytkownicy</a></li>
            <li><a href="">Procedury</a></li>
        </ul>
    </nav>
    <main>
        <h2>Strona główna</h2>
        
        <form class="form select">
            <div>
                <label for="server">Serwer:</label>

                <select name="name" id="name">
                <option value="default">Wybierz...</option>
                <option value="serwer01">Serwer01</option>
                </select>
            </div>
            <div>
                <label for="query">Zapytanie:</label>

                <select name="id" id="id">
                <option value="default">Wybierz...</option>
                <option value="serwer01">sp_who2_mod</option>
                </select>

            </div>
            <div class="form-buttons">
                <input  class="form-button-submit" type="submit" value="Wykonaj" />
                <input  class="form-button-submit" type="submit" value="Informacje" />
                <input  class="form-button-submit" type="submit" value="Statystyki" />
                <input  class="form-button-submit" type="submit" value="Latency history" />
            </div> 
        
        </form>
        <p>Wynik sp_who2 z losowego serwra - jak brak to sp_who2 z serwera aplikacji</p>
    </main>
    <footer>
        Michał Wróblerwski, s14940...
