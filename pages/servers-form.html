<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servers-form</title>
    <link rel="stylesheet" href="../css/style.css" />
</head>
<body>
    <header>
        <h1>AWPADB</h1>
        <img src="../images/logo.png" alt="AWPADB">
    </header>

    <nav>
        <ul>
            <li><a href="">Strona główna</a></li>

            <li><a href="">XXXXXX</a></li>
        </ul>
    </nav>
    <main>
        <h2>Nowy serwer</h2>
        <form>
            <div>
                <label for="name">NAZWA:<sup>*</sup></label>
                <input type="text" name="name" id="name" />
            </div>
            <div>
                <label for="DNS">DNS:<sup>*</sup></label>
                <input type="text" name="DNS" id="dns" />
            </div>
            <div>
                <label for="IP">IP:<sup>*</sup></label>
                <input type="text" name="IP" id="ip" />
            </div>
            <div>
                <label for="port">PORT:<sup>*</sup></label>
                <input type="text" name="PORT" id="port" />
            </div>
            <div>
                <label for="kalster">KLASTER:<sup>*</sup></label>
                <input type="text" name="KLASTER" id="klaster" />
            </div>
            <div>
                <label for="opis">OPIS:<sup>*</sup></label>
                <input type="text" name="OPIS" id="opis" />
            </div>
            <div>
                <label for="aktywny">AKTYWNY:<sup>*</sup></label>
                <input type="text" name="AKTYWNY" id="aktywny" />
            </div>
            <div>
                <label for="historia">HISTORAI:<sup>*</sup></label>
                <input type="text" name="HISTORIA" id="historia" />
            </div>
            <div>
                <input type="submit" value="Dodaj" />
                <a href="">Anuluj</a>    
            </div> 

        </form>
    </main>
