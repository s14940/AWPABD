<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servers-detail</title>
    <link rel="stylesheet" href="../css/style.css" />
</head>
<body>
    <header>
        <h1>AWPADB</h1>
        <img src="../images/logo.png" alt="AWPADB">
    </header>

    <nav>
        <ul>
            <li><a href="">Strona główna</a></li>
            <li><a href="" class="active">Serwery</a></li>
            <li><a href="">Użytkownicy</a></li>
            <li><a href="">Procedury</a></li>
        </ul>
    </nav>
    <main>
        <h2>Szczegóły serwera</h2>
        <form class="form select">
            <div>
                <label for="name">NAZWA:</label>
                <input type="text" name="name" id="name"disabled />
            </div>
            <div>
                <label for="DNS">DNS:</label>
                <input type="text" name="DNS" id="dns"disabled />
            </div>  
            <div>
                <label for="IP">IP:</label>
                <input type="text" name="IP" id="ip"disabled />
            </div>
            <div>
                <label for="port">PORT:</label>
                <input type="text" name="PORT" id="port"disabled />
            </div>
            <div>
                <label for="kalster">KLASTER:</label>
                <input type="text" name="KLASTER" id="klaster"disabled />
            </div>
            <div>
                <label for="opis">OPIS:</label>
                <input type="text" name="OPIS" id="opis"disabled />
            </div>
            <div>
                <label for="aktywny">AKTYWNY:</label>
                <input type="text" name="AKTYWNY" id="aktywny"disabled />
            </div>
            <div>
                <label for="historia">HISTORIA:</label>
                <input type="text" name="HISTORIA" id="historia"disabled />
            </div>
            <div>
                <input class="form-button-submit" type="submit" value="Edytuj"/>
                <a class="form-button-cancel" href="">Powrót</a>    
            </div> 

        </form>
    </main>
    <footer>
        Michał Wróblerwski, s14940...
    </footer>
</body>
</html>
